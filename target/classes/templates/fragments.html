<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles">
  <meta charset="UTF-8" />

</head>

<body>

  </button>

  <div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light"
      style="position: fixed; top:0; right:0; left:0; z-index:1030;">
      <div class="container-fluid">
        <a th:href="@{/}"><img src="/images/icono_taquillas.svg" alt="alt" height="30" /></a>
        <a class="navbar-brand mx-2" th:href="@{/}">AppTaquillas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/user/list}">Usuarios</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/locker/list}">Taquillas</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/item/list}">Items</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/withdrawal/list}">Retiradas</a></li>
            <!--<li class="nav-item"><a class="nav-link" th:href="@{/card}">Card</a></li>-->
            <li class="nav-item"><a class="nav-link" th:href="@{/locker/serial_ports}">Ports</a></li>
          </ul>
          <div class="d-flex justify-content-end w-100">
            <form th:action="@{/logout}" method="post" class="ml-5">
              <input type="submit" value="Logout" hidden="true" />
              <button class="btn btn-light" type="submit">Logout</button>
            </form>
            <button th:replace="fragments.html :: keyboard_button"> </button>
          </div>
        </div>
      </div>
    </nav>
    <br><br><br>
  </div>

  <div th:fragment="logo" class="w-100">
    <div class="d-flex flex-row align-items-center justify-content-center p-4 bg-light rounded w-75 mx-auto">
      <a class="link-dark" th:href="@{/}">
        <img src="/images/icono_taquillas.svg" alt="alt" height="50" class="mx-3 shadow" />
      </a>
      <div class="display-5"><strong>App Taquillas</strong></div>
    </div>
  </div>

  <footer th:fragment="footer" class="fixed-bottom py-1 bg-light">
    <div class="text-center">
      <span class="text-muted small">AFM 2021</span>
    </div>
  </footer>

</body>

</html>
