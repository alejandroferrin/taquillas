<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Rol</title>
    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/jquery.ml-keyboard.css" rel="stylesheet">
    <link href="/css/taquillas.css" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments.html :: header"> </header>
    <div class="container">
      <form class="w-50 mx-auto my-3" method="post" action="#"
            th:action="${roleForm.id!=0} ? @{/role/edit/submit} : @{/role/save}" th:object="${roleForm}">
        <h3 th:text="${roleForm.id!=0} ? 'Editar Rol' : 'Nuevo Rol' " class="text-center"></h3>
        <input type="number" class="form-control" id="id" th:field="*{id}" hidden=true>
        <div class="form-group my-3">
          <label class="form-label" for="nombre">Nombre del Rol</label> <input type="text" class="form-control"
                                                                       id="nombre" th:field="*{roleName}">
        </div>
        <div class="d-flex justify-content-end">
          <a th:href="@{/role/list}" class="btn btn-danger mx-2">Cancelar</a>
          <button type="submit" class="btn btn-primary mx-2">Enviar</button>
        </div>

      </form>


    </div>
    <br>
    <br>
    <br>
    <br>
    <div th:replace="fragments.html :: footer"></div>
    <!--   Bootstrap js -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/public_scripts/jquery.ml-keyboard.min.js"></script>
    <script src="/public_scripts/keyboard_button.js"></script>
  </body>

</html>
