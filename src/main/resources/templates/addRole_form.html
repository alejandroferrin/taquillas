<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AÃ±adir Rol</title>
        <!-- Bootstrap core CSS -->
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/jquery.ml-keyboard.css" rel="stylesheet">
        <link href="/css/taquillas.css" rel="stylesheet">
    </head>

    <body>

        <header th:insert="fragments.html :: header"> </header>
        <div class="container">
            <form class="w-50 mx-auto my-3" method="post" action="#"
                  th:action="@{/locker/roleAdded}" th:object="${lockerFormAdd}">
                <h3 class="text-center">
                    <input type="number" class="form-control" id="id" th:field="*{id}"
                           hidden>
                    <input type="number" class="form-control" id="number" th:field="*{number}"
                           hidden>
                    <input th:each="role, itemStat : *{roles}"
                           th:field="*{roles[__${itemStat.index}__]}" class="form-control"
                           hidden>
                    <input th:each="item, itemStat : *{items}"
                           th:field="*{items[__${itemStat.index}__]}" class="form-control"
                           hidden>
                    <div class="form-group my-3">
                        <label class="form-label" for="role">Rol usuario</label> <select
                            class="form-select" id="role" th:field="*{addedRole}">
                            <option th:each="role : ${rolesList}" th:value="${role.roleName}"
                                    th:text="${role.roleName}"></option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/locker/new}" class="btn btn-danger mx-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary mx-2">Guardar</button>
                    </div>

            </form>


        </div>
        <br>
        <br>
        <br>
        <br>
        <div th:replace="fragments.html :: footer"></div>
        <!--   Bootstrap js -->
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/public_scripts/jquery.ml-keyboard.min.js"></script>
        <script src="/public_scripts/keyboard_button.js"></script>
    </body>

</html>
