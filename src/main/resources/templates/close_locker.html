<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerrar taquilla</title>
  <!-- Bootstrap core CSS -->
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<body style="height:100vh;" class="border border-secondary border-5 bg-primary">

  <div class="h-100">
    <div class="d-flex flex-column justify-content-between h-100">
      <div class="">
        <div th:replace="fragments.html::logo"></div>
        <h2 class="text-center mt-5 text-light">Ya puedes coger el artículo</h2>
        <h2 class="text-center mt-5 bg-light text-primary shadow w-25 p-3 mx-auto" th:text="|Taquilla nº ${lockerNumber}|">
        </h2>
        <h3 class="text-center mt-5 text-light">Presiona el botón para cerrar la taquilla cuando acabes</h3>
        <div class="w-100 text-center">
          <a th:href="@{/withdrawal/close/{id}(id=${itemId})}" class="btn btn-warning p-4 mt-5 shadow"
            id="boton"><svg th:fragment="close_lock" xmlns="http://www.w3.org/2000/svg" width="65" height="65"
              fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
            </svg></a>
        </div>
      </div>
    </div>
  </div>

<!--   <div th:replace="fragments.html :: footer"></div> -->


  <!--   Bootstrap js -->
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
