
<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body style="height:100vh;">

    <div class="container h-100">
      <div class="d-flex flex-column justify-content-between h-100 p-4">
        <div class="">
          <div th:replace="fragments.html::logo"></div>
          <form class="form-signin w-50 mx-auto" th:action="@{/login}" method="post">
            <h2 class="form-signin-heading text-center mt-4">Iniciar sesi√≥n</h2>
            <div class="form-group my-3">
              <label for="username" class="sr-only">Username</label>
              <input type="text" id="username" name="username" class="form-control form-control-lg"
                     placeholder="Username" required autofocus>
            </div>
            <div class="form-group my-3">
              <label for="password" class="sr-only">Password</label>
              <input type="password" name="password"  id="password" class="form-control form-control-lg"
                     placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-end my-3">
              <button class="btn btn-lg btn-warning" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>

      <!--<div th:replace="fragments.html :: footer"></div>-->


      <!--   Bootstrap js -->
      <script src="/webjars/jquery/jquery.min.js"></script>
      <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script>
        $(document).ready(function () {
          $(".alert").hide();
          $("#boton").click(function () {
            $(".alert").show();
          });
        });
      </script>
  </body>

</html>
