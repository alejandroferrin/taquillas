<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Taquillas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center bg-light rounded p-3 mt-1">
      <img class="shadow" src="./images/icono_taquillas.svg" height="40" alt="Logo">
      <h1 class="text-dark mx-2">App Taquillas</h1>
    </div>
    <div class="text-center mt-5">
      <p>
        <strong>App Taquillas</strong> es una aplicación creada para gestionar el acceso a un taquillero mediante el uso
        de tarjetas NFC.
      </p>
      <br>
      <p>Instrucciones de instalación en la página de GitHub</p>
      <h1>
        <a class="link-dark" href="https://github.com/alejandroferrin/taquillas">
          <i class="bi bi-github"></i>
        </a>
      </h1>
    </div>
    <div class="text-center mt-5">
      <p class="bg-warning text-black rounded p-1 w-50 mx-auto">Demo de funcionamiento</p>
      <img src="./images/taquillas_demo.gif" height="300" alt="Logo">
    </div>
    <div class="text-center mt-5 mb-5">
      <p class="bg-warning text-black rounded p-1 w-50 mx-auto">Demo de funcionamiento con lector de tarjetas y relés
      </p>
      <img src="./images/demo_pico.gif" height="300" alt="Logo">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
